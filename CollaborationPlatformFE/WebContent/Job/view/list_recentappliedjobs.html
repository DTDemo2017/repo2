<center><h2 style="color:blue;"><u> CHANGE STATUS OF APPLIED JOBS </u></h2></center>
<div class="jobs">
	<div class="container">
		<div class="job-all-grids">
			
			<div>
				<div class="col-md-4 jobs-grid" ng-repeat="jobApplication in ctrl.jobApplications" 
				ng-hide="jobApplication.status!='A'">
					<div class="job-all">
						<div class="job-all-sub frame">
							<h3 style="color:blue;">{{jobApplication.jobId}}.{{jobApplication.remarks}}</h3>
							<center><h4 style="color:blue;">APPLIED BY : {{jobApplication.userId}}</h4></center>
							
						</div>
						<div class="p-mask">
							<h4 style="color:blue;">
								STATUS : {{jobApplication.status}}
							</h4>
<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.callForInterviewJobApplication(jobApplication, jobApplication.id)" value="Call For Interview">
<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.rejectJobApplication(jobApplication, jobApplication.id)" value="Reject">
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
