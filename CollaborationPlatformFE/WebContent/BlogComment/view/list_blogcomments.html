<!-- all-blogcomment-view -->
<center><h2 style="color:blue;"><u>BLOG COMMENTS</u></h2></center>
<div class="blogcomments">
	<div class="container">
		<div class="blogcomment-all-grids">
			<div ng-show="currentUser.role=='ADMIN'">
				<div class="col-md-4 blogcomments-grid" ng-repeat="blogcomment in ctrl.blogcomments"
					>
					
					<div class="blogcomment-all">
						<div class="blogcomment-all-sub frame">
						    
							<h3 style="color:blue;">{{blogcomment.blogName}}</h3>
							<p style="color:blue;"> {{blogcomment.comments}}</p>
							<div class="more">
		<a href = "#/view_blogcomment/" ng-click="ctrl.getBlogComment(blogcomment.id)"><input	type="button" class="btn btn-info btn-more"
									 value="Know More.."></a>						
								
								
							</div>
						</div>
						<div class="p-mask">
							<h4>
								<a><span><i class="fa fa-rss" aria-hidden="true"></i></span><p style="color:blue;">Comment By : {{blogcomment.userName}}</p></a>
							</h4>
							<ul style="text-align: center;">
								<li><a><i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp;<h4 style="color:blue;">{{blogcomment.userId}}</h4></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div ng-hide="currentUser.role=='ADMIN'">
				<div class="col-md-4 blogcomments-grid" ng-repeat="blogcomment in ctrl.blogcomments"
					>
					<div class="blogcomment-all">
						<div class="blogcomment-all-sub frame">
						    
							<h3 style="color:blue;">{{blogcomment.blogName}}</h3>
							<p style="color:blue;"> {{blogcomment.comments}}</p>
							<div class="more">
								<a href = "#/view_blogcomment/" ng-click="ctrl.getBlogComment(blogcomment.id)"><input	type="button" class="btn btn-info btn-more"
									 value="Know More.."></a>						
							</div>
						</div>
						<div class="p-mask">
							<h4>
								<a><span><i class="fa fa-rss" aria-hidden="true"></i></span><p style="color:blue;">Comment By : {{blogcomment.userName}}</p></a>
							</h4>
							<ul style="text-align: center;">
								<li><a><i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp;<h4 style="color:blue;">{{blogcomment.userId}}</h4></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
