<!-- all-user-view -->
<center><h2 style="color:blue;"><u> USERS </u></h2></center>
<div class="users">
	<div class="container">
		<div class="user-all-grids">
			<div ng-show="currentUser.role=='ADMIN'">
				<div class="col-md-4 users-grid" ng-repeat="user in ctrl.users"
					ng-hide="user.status!='A'">
					<div class="user-all">
						<div class="user-all-sub frame">
						    
							<h3 style="color:blue;">NAME : {{user.name}}</h3>
							<h4 style="color:blue;">E MAIL : {{user.email}}</h4>
							<div class="more">
								 
<a href = "#/view_user/" ng-click="ctrl.getUser(user.id)"><input	type="button" class="btn btn-info btn-more"
									 value="USER DETAILS"></a>
<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.sendFriendRequest(user)" value="Send Friend Request">
							</div>
						</div>
						<div class="p-mask">
						    <h4>
								<a style="color:blue;"><span><i class="fa fa-rss" aria-hidden="true"></i></span>ROLE : {{user.role}}</a>
							</h4>
							
							<ul style="text-align: center;">
								<li><a style="color:blue;"><i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp;<h3></h3></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div ng-hide="currentUser.role=='ADMIN'">
				<div class="col-md-4 users-grid" ng-repeat="user in ctrl.users"
					ng-hide="user.status!='A'">
					<div class="user-all">
						<div class="user-all-sub frame">
							<h3 style="color:blue;">NAME : {{user.name}}</h3>
							<h4 style="color:blue;">E MAIL : {{user.email}}</h4>
							<div class="more">
<a href = "#/view_user/" ng-click="ctrl.getUser(user.id)"><input	type="button" class="btn btn-info btn-more"
									 value="USER DETAILS"></a>
<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.sendFriendRequest(user)" value="Send Friend Request">
						    </div>
						</div>
						<div class="p-mask">
						    <h4>
								<a style="color:blue;"><span><i class="fa fa-rss" aria-hidden="true"></i></span>ROLE : {{user.role}}</a>
							</h4>
							
							<ul style="text-align: center;">
								<li><a style="color:blue;"><i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp;<h3></h3></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
