<center><h2 style="color:blue;"><u> FRIENDS LIST </u></h2></center>
<div class="friends">
	<div class="container">
		<div class="friend-all-grids">
			
			<div ng-show="friend.status='A'">
				<div class="col-md-4 friends-grid" ng-repeat="friend in ctrl.friends" ng-hide="friend.status!='A'" >
					<div class="friend-all">
						<div class="friend-all-sub frame">
							<h3 style="color:blue;">{{friend.friendId}}.{{friend.friendName}}</h3>
							<center><h4 style="color:blue;">  FRIEND OF : {{friend.userId}} {{friend.userName}}</h4></center>
							
						</div>
						<div class="p-mask">
							<h4 style="color:blue;">
								STATUS : {{friend.status}}
							</h4>
							<div class="more">
								<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.unFriend(friend, friend.id)" value="Unfriend">
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
