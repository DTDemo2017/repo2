<!-- all-friend requests-view -->
<center><h2 style="color:blue;"><u> NEW FRIEND REQUESTS </u></h2></center>
<div class="friends">
	<div class="container">
		<div class="friend-all-grids">
			
			<div ng-show="currentUser !=''">

				<div class="col-md-4 friends-grid" ng-repeat="friend in ctrl.friends"
							ng-hide="friend.status!='N'" >
					<div class="friend-all">
						<div class="friend-all-sub frame">
						
							
						
							<h3 style="color:blue;">{{friend.userId}} {{friend.userName}}</h3>
							<center><h4 style="color:blue;">REQUEST SENT TO : {{friend.friendId}}- {{friend.friendName}}</h4></center>
							<div class="more">
								<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.acceptFriend(friend, friend.id)" value="Accept">
								<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.rejectFriend(friend, friend.id)" value="Reject">
							</div>
						</div>
						<div class="p-mask">
							<h4 style="color:blue;">-----------------------------------</h4>
							
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
