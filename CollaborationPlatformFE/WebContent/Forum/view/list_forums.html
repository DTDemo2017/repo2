<!-- all-forum-view -->
<center><h2 style="color:blue;"><u> FORUMS </u></h2></center>
<div class="forums">
	<div class="container">
		<div class="forum-all-grids">
			<div ng-show="currentUser.role=='ADMIN'">
				<div class="col-md-4 forums-grid" ng-repeat="forum in ctrl.forums"
					>
					<div class="forum-all">
						<div class="forum-all-sub frame">
						    
							<h3 style="color:blue;">{{forum.description}}</h3>
							<h4 style="color:blue;">Written By : {{forum.userName}}</h4>
<a href = "#/view_forum/" ng-click="ctrl.getForum(forum.id)"><input	type="button" class="btn btn-info btn-more"
									 value="FORUM DETAILS"></a>
<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.deleteForum(id)" value="DELETE">
						</div>
						<div class="p-mask">
							
							<ul style="text-align: center;">
								<li><a style="color:blue;"><i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp;<h4 style="color:blue;">{{forum.userId}}</h4></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div ng-hide="currentUser.role=='ADMIN'">
				<div class="col-md-4 forums-grid" ng-repeat="forum in ctrl.forums"
					ng-show="forum.status=='A'">
					<div class="forum-all">
						<div class="forum-all-sub frame">
							<h3 style="color:blue;">{{forum.description}}</h3>
							<h4 style="color:blue;">Written By : {{forum.userName}}</h4>
<a href = "#/view_forum/" ng-click="ctrl.getForum(forum.id)"><input	type="button" class="btn btn-info btn-more"
									 value="FORUM DETAILS"></a>
<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.deleteForum(id)" value="DELETE">
						</div>
						<div class="p-mask">
							
							<ul style="text-align: center;">
								<li><a style="color:blue;"><i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp;<h4 style="color:blue;">{{forum.userId}}</h4></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
