<center><h2 style="color:blue;"><u> FORUMS </u></h2></center>
<div class="forums">
	<div class="container">
		<div class="forum-all-grids">
			
			<div>
				<div class="col-md-4 forums-grid" ng-repeat="forum in ctrl.forums" >
					<div class="forum-all">
						<div class="forum-all-sub frame">
							<h3 style="color:blue;">{{forum.id}}.</h3>
							<h3 style="color:blue;">{{forum.description}}</h3>
							<h4 style="color:blue;">Written By : {{forum.userName}}</h4>
							<div class="more">
								
<a href = "#/view_forumdet/" ng-click="ctrl.getForum1(forum.id)"><input	type="button" class="btn btn-info btn-more"
									 value="FORUM DETAILS"></a>
							</div>
						</div>
						<div class="p-mask">
							<h4 style="color:blue;">   {{forum.userId}}</h4>
							<ul style="text-align: center;">
								
								<h4 style="color:blue;">Has {{forum.countComment}} comments..</h4>
								<h4 style="color:blue;">-----------------------------------</h4>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
