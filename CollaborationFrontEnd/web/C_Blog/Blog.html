<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!--3.2.0-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
<script src="MainApp.js"></script>
<script src="RouteConfig.js"></script>
<script src="C_Blog/BlogController.js"></script>
</head>

<body>

<div ng-app="myApp"  ng-controller="BlogController">

<form>
<table cellspacing="2" align="center">

<tr bgcolor="cyan"><td colspan="2"></td></tr>
<tr bgcolor="pink"><td colspan="2"><center>Blog Content</center></td></tr>
     <tr bgcolor="cyan">
     <td>Blog Name</td>
     <td><input type="text" ng-model="blog.blogname" /></td>
     </tr>
     
     <tr bgcolor="cyan">
     <td>Blog Content</td>
     <td ><textarea rows="10" cols="30" ng-model="blog.blogcontent" /></td>
     </tr>
     
     
     <tr bgcolor="pink">
       <td colspan="2"><input type="submit" ng-click="saveBlogPost()" /></td>
     </tr>


</table>

</form>

<p>Looping with objects:</p>
<ul>
  <li ng-repeat='x in blogdata'>
    {{ x.blogid + ',' + x.blogname+','+ x.blogcontent }}
  </li>
</ul>

</div>

</body>
</html>
